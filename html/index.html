<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue_test_1</title>
    <script src="./../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
   <div id="app">
       {{ message }}

       <span v-if="seen">Now you seen me</span>
   </div> 

   <script>
       var app = new Vue({
           el: '#app',
           data: {
               message: 'Hello Vue',
               seen: true
           }
       })
       
       app.message = 'I had changed message.'
       app.seen = false
   </script>
</body>
</html>

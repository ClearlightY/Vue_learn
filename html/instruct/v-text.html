<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text-learn</title>
    <script src="./../../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2 v-text="msg+'~~'">被覆盖</h2>
        <h2>深圳{{ msg+"~~" }}</h2>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "hello, vue!"
            }
        })
    </script>
</body>
</html>

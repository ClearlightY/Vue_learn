<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dynamic-para-learn</title>
    <script src="./../../js/vue.js"></script>
</head>

<body>

    <div id="app">
        <a v-on:[eventName]="showAlert">显示窗口</a>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                eventName: "click"
            },
            methods: {
                showAlert: function() {
                    alert("hello,dynamic")
                }
            }
        })
    </script>
</body>

</html>

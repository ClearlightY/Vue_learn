<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if-learn</title>
    <script src="./../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-if 和 v-show的比较 -->
        <!-- 
            v-if是"真正的条件渲染, 因为他会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建
            v-if也是惰性的: 如果在初始渲染时条件为假,则什么也不做--直到条件第一次为真时, 才会开始渲染条件块.
            相比之下, v-show就简单得多--不管初始条件是什么, 元素总是会被渲染, 并且只是简单地基于CSS进行切换.
            
            一般来说, v-if有更高的切换开销, 而 v-show 有更高的初始渲染开销.
            因此, 如果需要非常频繁的切换 -> v-show ; 如果在运行时条件很少改变 -> v-if.
        -->
        <p v-if="seen">现在可以看到我</p>
        <p v-else>Oh no :)</p>
        <p v-show="ok">v-show的显示</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                seen: true,
                ok: true
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue_if_test</title>
    <script src="./../js/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <div v-if="type==='A'">
            A
        </div>
        <div v-else-if="type==='B'">
            B
        </div>
        <div v-else-if="type==='C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>

        <div v-show="show">v-show</div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                type: "C",
                show: false
            }
        })
    </script>
</body>
</html>

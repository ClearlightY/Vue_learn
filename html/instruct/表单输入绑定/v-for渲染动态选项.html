<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for渲染动态选项</title>
    <script src="../../../js/vue.js"></script>
</head>

<body>

    <div id="app">
        <select v-model="selected">
            <option v-for="(option, index) in options" :key="index" v-bind:value="option.value">
                {{option.text}}
            </option>
        </select>
        <span>Selected: {{selected}}</span>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                selected: 'A',
                options: [
                    { text: 'One', value: 'A' },
                    { text: 'Two', value: 'B' },
                    { text: 'Three', value: 'C' }
                ]
            }
        })
    </script>

</body>

</html>

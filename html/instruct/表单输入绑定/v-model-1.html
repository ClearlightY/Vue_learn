<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model-1</title>
    <script src="./../../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input v-model="msg" placeholder="edit me">
        <p>Message is : {{ msg }}</p>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: ''
            }
        })
    </script>

</body>

</html>

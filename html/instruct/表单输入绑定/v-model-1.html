<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model-1</title>
    <script src="./../../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 1. 修饰符: lazy 懒加载, 再输入Enter或失去光标则加载 -->
        <input type="text" v-model.lazy="message">
        <h2>{{message}}</h2>
        <!-- 2. 修饰符: trim -->
        <input type="number" v-model.number="age">
        <h2>{{age}}--{{typeof age}}</h2>
        <input v-model.trim="msg" type="text" placeholder="edit me">
        <p>Message is : {{ msg }}</p>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: '',
                msg: '',
                age: 0
            }
        })
    </script>

</body>

</html>

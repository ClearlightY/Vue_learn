<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue_test_3</title>
    <script src="./../../js/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        const app = new Vue({
            el: '#app',
            data: {
                groceryList: [
                    {id:0, text:'Vegetables'},
                    {id:1, text:'Cheese'},
                    {id:2, text:'tomato'}
                ]
            }
        })
    </script>
</body>
</html>
